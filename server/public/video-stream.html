<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="episode-list">
                <div class="episode-range">EPS: 001-100</div>
                <div class="episodes">
                    <!-- Episodes will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="video-player">
                <button id="play-button">â–¶</button>
            </div>
            <div class="anime-info">
                <div class="anime-title">One Piece</div>
                <div class="anime-details">
                    <p>PG-13 | HD | 1107 | 1073 | TV | 24m</p>
                    <p>Gold Roger was known as the "Pirate King," the strongest and most infamous being to have sailed the Grand Line...</p>
                    <button>View detail</button>
                </div>
                <div class="rating">
                    <div class="rating-score">9.4</div>
                    <div class="rating-vote">Vote now</div>
                    <div class="rating-options">
                        <button>Boring</button>
                        <button>Great</button>
                        <button>Amazing</button>
                    </div>
                </div>
                <div class="comments">
                    <img src="luffy.png" alt="Luffy">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

</html>
